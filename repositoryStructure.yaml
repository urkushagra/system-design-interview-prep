## 🔍 Problems Covered

Some examples of system design problems included:

- URL Shortener (like bit.ly)  
- Social Media Feed (like Twitter/Facebook)  
- Messaging Service (like WhatsApp)  
- Video Streaming Platform (like YouTube/Netflix)  
- Ride Sharing Service (like Uber/Lyft)  
- Online Marketplace (like Amazon/eBay)  
- Load Balancer & Caching Systems  

Each problem includes:

- Requirements (Functional & Non-Functional)  
- Architecture Diagrams (High-Level & Low-Level)  
- Database Design  
- API Endpoints  
- Scalability & Optimization Considerations  

